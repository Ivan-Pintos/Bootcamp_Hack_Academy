<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ejercicio-22</title>
  </head>
  <body>
    <div class="container align-items-center justify-content-center d-flex">
      <div class="row d-flex gap-5">
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-orange" id="button-1">
            <img src="images/tom1.png" alt="" class="img" />
            Tom 1 - (Press "A" key)
          </button>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-orange" id="button-2">
            <img src="images/tom2.png" alt="" class="img" />
            Tom 2 - (Press "S" key)
          </button>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-orange" id="button-3">
            <img src="images/tom3.png" alt="" class="img" />
            Tom 3 - (Press "D" key)
          </button>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-orange" id="button-4">
            <img src="images/tom4.png" alt="" class="img" />
            Tom 4 - (Press "F" key)
          </button>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-orange" id="button-5">
            <img src="images/snare.png" alt="" class="img" />
            Snare - (Press "J" key)
          </button>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-orange" id="button-6">
            <img src="images/crash.png" alt="" class="img" />
            Crash - (Press "K" key)
          </button>
        </div>
        <div class="col-12 d-flex justify-content-center">
          <button class="btn btn-orange" id="button-7">
            <img src="images/kick.png" alt="" class="img" />
            Kick - (Press "L" key)
          </button>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
