<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Home Ejercicio - Multiplicar</title>
  </head>
  <body>
    <div
      class="container d-flex align-items-start justify-content-center p-5 flex-column gap-5"
    >
      <h1 class="">Ingresar dos números para multiplicar</h1>
      <form
        class="d-flex flex-column justify-content-center align-items-start w-100 gap-3"
      >
        <label for="num1" class="form-label"><b>Número 1</b></label>
        <input type="number" name="num1" id="num1" class="form-control w-100" />
        <label for="num2" class="form-label"><b>Número 2</b></label>
        <input type="number" name="num2" id="num2" class="form-control w-100" />
        <button id="multiply_button" class="btn btn-success">
          Multiplicar
        </button>
      </form>
      <div id="response-container"></div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
